# Repository
repo_name: andriksantos/keebox
repo_url: https://github.com/andriksantos/keebox
edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2023 Andrik Santos â„¢'

#Configuration
theme: 
  name: material

  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  features:
    #- navigation.tabs
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share

favicon: assets/favicon.png
icon:
  logo: logo

# Static files
static_templates:
    - 404.html

# Don't include MkDocs' JavaScript
include_search_page: true
search_index_only: true

markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html

