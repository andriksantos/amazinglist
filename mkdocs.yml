# Project information
site_name: Developer Resources | Keebox List ™
site_url: https://andriksantos.github.io/amazinglist/
site_author: Andrik Santos ™
site_description: >-
    Compilation of programming resources to boost your career in the world of software development. Amazing lists on all kinds of cool topics, awesome framework, libraries, software and resources for your off-limits project!

#Menu
nav:
    - Resources of programming: index.md
    - Resources node.js: nodejs.md
    - Electron: electron.md
    - Npm: npm.md
    - Code of conduct: code-of-conduct.md
    - Contributing: contributing.md

# Repository
repo_name: andriksantos/amazinglist
repo_url: https://github.com/andriksantos/amazinglist
edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2023 Andrik Santos ™'

#Configuration
theme: 
  name: material

  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  features:
    #- navigation.tabs
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share

favicon: assets/favicon.png
icon:
  logo: logo

# Static files
static_templates:
    - 404.html

# Don't include MkDocs' JavaScript
include_search_page: true
search_index_only: true

markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html

